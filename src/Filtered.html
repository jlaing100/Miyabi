<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyabi - Filter Page</title>
    <link rel="icon" type="image/x-icon" href="../docs/images/Miyabi_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set font color to white */
        }

        /* Additional Styles */
        .headline {
            text-align: center;
            margin-top: 50px; /* Leave space from the top */
        }

        .secondary-headline {
            text-align: center;
            margin-top: 20px; /* Add margin between headlines */
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Decreased spacing */
        }

        .box {
            margin: 0 10px; /* Spacing between boxes */
        }

        .dropdown-container {
            text-align: center;
            margin-top: 20px; /* Decreased spacing */
        }

        /* Custom design for input boxes */
        .box input[type="text"] {
            border: 2px solid #ffffff; /* White border */
            background-color: transparent; /* Transparent background */
            color: white; /* White text color */
            padding: 10px; /* Padding */
            width: calc(50% - 10px); /* Half width minus margin */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .box input[type="text"]:focus {
            outline: none; /* Remove outline on focus */
            border-color: #808080; /* Light gray border on focus */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col headline">
            <h1>Filter Page</h1>
        </div>
    </div>
    <div class="row secondary-headline">
        <div class="col"></div> <!-- Empty column for spacing -->
        <div class="col-md-4">
            <h2>Price Range</h2>
        </div>
        <div class="col"></div> <!-- Empty column for spacing -->
    </div>
    <div class="row box-container">
        <div class="col"></div> <!-- Empty column for spacing -->
        <div class="col-md-4 d-flex justify-content-between align-items-center">
            <div class="box">
                <input type="text" class="form-control" placeholder="Minimum">
            </div>
            <div class="box">
                <input type="text" class="form-control" placeholder="Maximum">
            </div>
        </div>
        <div class="col"></div> <!-- Empty column for spacing -->
    </div>
    <div class="row secondary-headline">
        <div class="col"></div> <!-- Empty column for spacing -->
        <div class="col-md-4">
            <h2>Room</h2>
        </div>
        <div class="col"></div> <!-- Empty column for spacing -->
    </div>
    <div class="row dropdown-container">
        <div class="col-md-4"></div> <!-- Empty column for spacing -->
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Select Room</option>
                <option value="bedroom">Bedroom</option>
                <option value="kitchen">Kitchen</option>
                <option value="dining">Dining Room</option>
                <option value="living">Living Room</option>
                <option value="kids">Kids Room</option>
                <option value="hallway">Hallway</option>
                <option value="balcony">Balcony</option>
                <option value="office">Home Office</option>
                <option value="outdoors">Outdoors</option>
            </select>
        </div>
        <div class="col-md-4"></div> <!-- Empty column for spacing -->
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+JpZl3wpqIvJssgF0p6brS9i7N2b0xfJr7YtvZcnXk4LZC/Om5HQVZhl+I" crossorigin="anonymous"></script>
</body>
</html>
